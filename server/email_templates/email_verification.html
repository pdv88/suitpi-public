<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificaci√≥n de correo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body
    style="
    text-align: center;
      background-color: #1c2326;
      width: 100%;
      justify-content: center;
      align-items: center;
      color: aliceblue;
      padding: 3rem;
      box-sizing: border-box;
      margin: 0;
      font-family: Montserrat, sans-serif;
    "
  >
    <div style="display: block; margin: auto; width: 100%; height: 5rem; text-align: center;">
      <img
        src="https://www.suitpi.com/assets/logo_suitpi_header-C8a7bw4W.png"
        alt=""
        style="
          width: 6rem;
          margin: 1rem;
          box-sizing: border-box;
        "
      />
    </div>
    <h1
      style="
        display: block;
        text-align: center;
        font-size: 2rem;
        margin: 1rem;
        box-sizing: border-box;
        font-family: Josefin Sans, sans-serif;
      "
    >
      Verifica tu correo
    </h1>
    <p style="margin: 2rem 0; display: block; text-align: center;">
      Haz click en el link para verificar tu correo.
    </p>
    <div
      style="
        box-sizing: border-box;
        width: 100%;
        max-width: 60rem;
        border-radius: 2rem;
        padding: .5rem .5rem 1rem .5rem;
        box-shadow: 20px 20px 60px #101416, -20px -20px 60px #334047;
        display: block;
        margin: 0 auto 3rem auto;
      "
    >
      <h2
        style="
          box-sizing: border-box;
          font-weight: bold;
          text-align: center;
          width: 100%;
          padding: 1rem;
          margin: 0;
          font-family: Josefin Sans, sans-serif;
        "
      >
        Link
      </h2>
      <a 
        href="{{link}}"
        style="
          box-sizing: border-box;
          color: aliceblue;
          font-weight: bold;
          text-align: center;
          width: 100%;
          padding: 1rem;
          margin: 0;
          font-family: Josefin Sans, sans-serif;
        "
      >
        {{link}}
    </a>
    </div>
    <p style="text-align: center; font-size: small;">
      Si no solicitaste este correo, haz caso omiso a este mensaje.
    </p>
  </body>
</html>
